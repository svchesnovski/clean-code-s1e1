<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8"
  >
</head>
<body class="page">
  <header class="info-section">
    <img class="info-section__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix image">
    <nav class="info-section__navigation">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </nav>
  </header>
  <main class="form-wrapper">
    <section class="form-wrapper__add-item-section" id="add-item-section">
      <label for="add-item-input" class="form-wrapper__label">Add Item</label>
      <div class="form-wrapper__add-item-row">
        <input id="add-item-input" class="form-wrapper__task" type="text">
        <button class="form-wrapper__button form-wrapper__button--add">Add</button>
      </div>
    </section>
    <section class="form-wrapper__task-list">
      <h3 class="form-wrapper__task-list-heading">Todo</h3>
      <ul id="incomplete-tasks" class="form-wrapper__task-list-items">
        <li class="form-wrapper__task-list-item">
          <input type="checkbox" class="form-wrapper__task-list-checkbox">
          <label class="form-wrapper__task-list-label">Pay Bills</label>
          <input type="text" class="form-wrapper__task-list-input form-wrapper__task-list-input--hidden">
          <button class="form-wrapper__task-list-button form-wrapper__task-list-button--edit">Edit</button>
          <button class="form-wrapper__task-list-button form-wrapper__task-list-button--delete">
            <img src="./remove.svg" alt="remove button image" class="form-wrapper__task-list-button-delete-icon">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove button image">
          </button>
        </li>
      </ul>
    </section>
    <section class="form-wrapper__completed-tasks">
      <h3 class="form-wrapper__completed-tasks-heading">Completed</h3>
      <ul id="completed-tasks" class="form-wrapper__completed-tasks-items">
        <li class="form-wrapper__task-list-item">
          <input type="checkbox" class="form-wrapper__task-list-checkbox" checked>
          <label class="form-wrapper__task-list-label">See the Doctor</label>
          <input type="text" class="form-wrapper__task-list-input form-wrapper__task-list-input--hidden">
          <button class="form-wrapper__task-list-button form-wrapper__task-list-button--edit">Edit</button>
          <button class="form-wrapper__task-list-button form-wrapper__task-list-button--delete">
            <img src="./remove.svg" alt="remove button image" class="form-wrapper__task-list-button-delete-icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
